<!DOCTYPE html>
<html>
<head>
  <title>Button to Google Drive</title>
  <style>
    body {
      text-align: center;
    }

    button {
      margin: 0 auto;
      display: block;
      width: 100px;
      height: 50px;
      background-color: blue;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Button to Google Drive</h1>
  <a href="https://drive.google.com/file/d/1234567890/view?usp=sharing">
    <button>Click to open Google Drive file</button>
  </a>
</body>
</html>
